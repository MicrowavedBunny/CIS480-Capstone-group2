<a class="navbar-brand">Login</a>
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <form id="LoginForm" [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text" formControlName="Email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="text" formControlName="Password" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Login</button>
            </div>
        </form>            
        
        
            <form id="registerForm" [formGroup]="register" (ngSubmit)="onRegisterClick()">
                <div class="form-group">
                    <h3>Dont have an account?</h3>
                    <div id="buttonHolder">
                        <button class="btn btn-primary btn-block" id="register" type="submit">Register</button>
                    </div>
                </div>
            </form>

    </div>
</div>
