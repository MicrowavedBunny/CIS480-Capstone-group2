<h1>Register Account</h1>
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class='flex-container'>
        <form [formGroup]="registerAccForm" (ngSubmit)="onRegister()">
            <div class="input-flex-container">
            <div class="form-group">
                <label>First Name:</label>
                <input class="form-control" id="first" type="text" formControlName="firstName" required>
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input class="form-control" id="last" type="text" formControlName="lastName" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input class="form-control" type="text" id="emailInput" formControlName="email" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input class="form-control" type="password" id= "pass" formControlName="password" required>
            </div>
            <div class="form-group">
                <label>Re-enter Password:</label>
                <input class="form-control" type="password"  id= "reenterpass" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Register Account</button>
            </div>
        </div>
        </form>
        </div>
    </div>
</div>
