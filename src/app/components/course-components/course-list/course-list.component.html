<div class="container">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h2 class="h2">Course List</h2>
    </div>
   
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Year</th>
            <th scope="col">Address</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col">ZIP</th>
            <th scope="col"># of People</th>
            <th class="text-center" scope="col">Update</th>
            <th class="text-center" scope="col">Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of Course; let i = index">
            <th scope="row">{{course.course_year}}</th>
            <td>{{course.address}}</td>
            <td>{{course.city}}</td>
            <td>{{course.state}}</td>
            <td>{{course.zip}}</td>
            <td>{{course.resident_count}}
            <td class="text-center">
              <button class="btn btn-sm btn-primary"
                routerLink="/edit-course/{{course._id}}">Edit
                </button>
            </td>
            <td class="text-center">
              <button class="btn btn-sm btn-primary"
                routerLink="/remove-course/{{course._id}}">Delete...
                </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
