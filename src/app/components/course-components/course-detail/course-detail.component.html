<a class="navbar-brand">Edit Course</a>
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
            <div class="form-group">
                <label>name</label>
                <input class="form-control" type="text" formControlName="name" required>
            </div>
            <div class="form-group">
                <label>code</label>
                <input class="form-control" type="text" formControlName="code" required>
            </div>
            <div class="form-group">
                <label>description</label>
                <input class="form-control" type="text" formControlName="description" required>
            </div>
            <div class="form-group">
                <label>credits</label>
                <input class="form-control" type="number" formControlName="credits" required>
            </div>
            <div class="form-group">
                <label>type</label>
                <input class="form-control" type="text" formControlName="type" required>
            </div>
            <div class="form-group">
                <label>cap</label>
                <input class="form-control" type="number" formControlName="cap" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="hidden" formControlName="owner" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Update</button>
            </div>
        </form>
    </div>
</div>
